spring.application.name=demo

# ===============================
# Database Configuration (K8s)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/studentdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:student}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:student123}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server
# ===============================
server.port=8080
